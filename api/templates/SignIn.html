{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{% static " images/s1.png"%}" type="png">
  <link rel="stylesheet" type="text/css" href="{% static '../static/fonts/icomoon/style.css' %}" />

  <link rel="stylesheet" type="text/css" href="{% static '../static/css/owl.carousel.min.css' %}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '../static/css/bootstrap.min.css' %}" />

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="{% static '../static/css/SignInStyle.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
  </link>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <title>Inicia Sesión</title>
</head>

<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../static/images/salsa.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Inicia Sesión en <strong>Mamá Macha</strong></h3>
            <p class="mb-4">Bienvenido a Mamá Macha.</p>
            <form action="#" method="post">
              {% csrf_token %}
              {% if messages %}
              {% for message in messages %}
              <script>
                document.addEventListener('DOMContentLoaded', function () {
                  const messageType = "{{ message.tags }}";
                  let icon, text;

                  switch (messageType) {
                    case 'success':
                      icon = 'success';
                      text = "{{ message }}";
                      break;
                    case 'error':
                      icon = 'error';
                      text = "{{ message }}";
                      break;
                    case 'warning':
                      icon = 'warning';
                      text = "{{ message }}";
                      break;
                    default:
                      icon = 'info';
                      text = "{{ message }}";
                      break;
                  }

                  Swal.fire({
                    icon: icon,
                    title: text,
                    confirmButtonText: 'OK'
                  });
                });
              </script>
              {% endfor %}
              {% endif %}
              <div class="form-group first">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" placeholder="Tu nombre de usuario" id="username"
                  name="userForm">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Tu Contraseña" id="password" name="passForm">
              </div>

              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a></span>
                <span class="ml-auto"><a href="{% url 'SignUp'%}" class="forgot-pass">Registrate aquí</a></span>
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



  <script src="{% static '../static/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static '../static/js/bootstrap.min.js' %}"></script>
  <script src="{% static '../static/js/popper.min.js' %}"></script>
  <script src="{% static '../static/js/main.js' %}"></script>
</body>

</html>
